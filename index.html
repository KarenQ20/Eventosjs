<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <button class="btn btn-light" id="botonLightMode">Light</button>
    <button class="btn btn-dark" id="botonDarkMode">Dark</button>

    <br />

    <br />
    <div class="container">
      <form id="idform">
        <div class="mb-3">
          <label for="idnombre" class="form-label">Nombre producto</label>
          <input type="text" class="form-control" id="idnombre" />
        </div>
        <div class="mb-3">
          <label for="idmarca" class="form-label">Marca producto</label>
          <input type="text" class="form-control" id="idmarca" />
        </div>
        <div class="mb-3">
          <label for="idprecio" class="form-label">Precio producto</label>
          <input type="number" class="form-control" id="idprecio" />
        </div>
        <div class="mb-3">
          <label for="idcantidad" class="form-label"
            >cantidad de producto</label
          >
          <input type="number" class="form-control" id="idcantidad" />
        </div>
        <button type="submit" class="btn btn-primary">crear producto</button>
      </form>
      <br /><br /><br />
      <button id="botonproductos" class="btn btn-secondary">
        mostrar productos
      </button>
      <br /><br />

      <button id="botoncarrito" class="btn btn-primary">
        Agregar al carrito
      </button>

      <div id="divproductos" class="container row"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
